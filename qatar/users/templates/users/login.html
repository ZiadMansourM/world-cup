{% extends "main/base.html" %} 
{% load static %}

{% block content %}
    <section id="login">
        <div class="form-signin">
            <form  action="" method="POST">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal">Sign In</h1>
                <div class="form-floating pb-2">
                    <input name="username" type="text" class="form-control" id="floatingInputLogin" placeholder="Enter username" required>
                    <label for="floatingInputLogin">Username</label>
                </div>
                <div class="form-floating">
                    <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <button type="submit" class="w-100 btn btn-lg btn-primary">Sign in</button>
            </form>
        </div>
    </section>
{% endblock content %}
